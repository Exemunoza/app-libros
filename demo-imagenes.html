<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Imágenes de Respaldo – App Libros</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body { background: #f8f9fa; }
    .gallery-img { border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
    .caption { font-size: 0.9rem; color: #555; margin-top: 0.5rem; }
  </style>
</head>
<body>
  <!-- Header -->
  <header class="bg-dark text-white text-center py-4">
    <h1>Imágenes de Respaldo</h1>
    <p class="lead">Capturas del funcionamiento de la App Libros</p>
  </header>

  <!-- Galería -->
  <main class="container my-5">
    <div class="row g-4">
      <div class="col-md-4 text-center">
        <img src="/img/login-exitoso.jpg" alt="Login exitoso" class="img-fluid gallery-img" />
        <div class="caption">Login exitoso con JWT</div>
      </div>
      <div class="col-md-4 text-center">
        <img src="/img/registro-usuario.jpg" alt="Registro de usuario" class="img-fluid gallery-img" />
        <div class="caption">Registro de nuevo usuario</div>
      </div>
      <div class="col-md-4 text-center">
        <img src="/img/compra-libro.jpg" alt="Compra de libro" class="img-fluid gallery-img" />
        <div class="caption">Compra de libro con control de stock</div>
      </div>
    </div>
  </main>

  <!-- Footer -->
  <footer class="bg-light text-center py-3">
    <small>&copy; 2025 Portafolio Exequiel Muñoz • <a href="./index.html">Volver al inicio</a></small>
