<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <title>App Libros - Pruebas rápidas</title>
  <style>
    body { font-family: system-ui, sans-serif; margin: 2rem; }
    section { margin-bottom: 2rem; padding: 1rem; border: 1px solid #ddd; border-radius: 8px; }
    input, button { padding: .5rem; margin: .25rem 0; }
    code { background: #f6f8fa; padding: .25rem .5rem; border-radius: 4px; display: block; white-space: pre-wrap; }
    .row { display: flex; gap: 1rem; flex-wrap: wrap; }
  </style>
</head>
<body>
  <h1>App Libros: API REST + JWT</h1>

  <!-- Registro -->
  <section>
    <h2>Registro</h2>
    <div class="row">
      <div>
        <label>Username</label><br />
        <input id="reg_username" />
      </div>
      <div>
        <label>Password</label><br />
        <input id="reg_password" type="password" />
      </div>
    </div>
    <button onclick="register()">Registrar</button>
    <code id="reg_result"></code>
  </section>

  <!-- Login -->
  <section>
    <h2>Login</h2>
    <div class="row">
      <div>
        <label>Username</label><br />
        <input id="login_username" />
      </div>
      <div>
        <label>Password</label><br />
        <input id="login_password" type="password" />
      </div>
    </div>
    <button onclick="login()">Login</button>
    <code id="login_result"></code>
  </section>

  <!-- Info Usuario -->
  <section>
    <h2>Información Usuario</h2>
    <div class="row">
      <div>
        <label>ID</label><br />
        <input id="user_id" readonly />
      </div>
      <div>
        <label>Username</label><br />
        <input id="user_name" readonly />
      </div>
      <div style="flex:1">
        <label>Token</label><br />
        <textarea id="user_token" rows="3" style="width:100%" readonly></textarea>
      </div>
    </div>
  </section>

  <!-- Listado de libros -->
  <section>
    <h2>Libros disponibles</h2>
    <button onclick="getBooks()">GET /libros</button>
    <code id="books_result"></code>
  </section>

  <!-- Comprar libro -->
  <section>
    <h2>Comprar libro</h2>
    <div class="row">
      <div>
        <label>ID libro</label><br />
        <input id="book_id" />
      </div>
      <div>
        <label>Cantidad</label><br />
        <input id="book_qty" type="number" />
      </div>
    </div>
    <button onclick="buyBook()">POST /libros/:id/comprar</button>
    <code id="buy_result"></code>
  </section>

  <script>
    const base = 'http://localhost:3000'; // Cambia si despliegas en otro host
    let accessToken = '';

    // Registro de usuario
    async function register() {
      const body = {
        username: document.getElementById('reg_username').value,
        password: document.getElementById('reg_password').value
      };
      const res = await fetch(`${base}/auth/register`, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(body)
      });
      const data = await res.json();
      document.getElementById('reg_result').textContent = JSON.stringify(data, null, 2);

      if (res.ok) {
        alert(`Usuario ${data.username} registrado con éxito (ID: ${data.id})`);
        document.getElementById('login_username').value = data.username;
      }
    }

    // Login de usuario
    async function login() {
      const body = {
        username: document.getElementById('login_username').value,
        password: document.getElementById('login_password').value
      };
      const res = await fetch(`${base}/auth/login`, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(body)
      });
      const data = await res.json();
      document.getElementById('login_result').textContent = JSON.stringify(data, null, 2);

      if (res.ok) {
        accessToken = data.token;
        document.getElementById('user_id').value = data.id || '';
        document.getElementById('user_name').value = data.username || '';
        document.getElementById('user_token').value = data.token;
        alert(`Login correcto para ${data.username}, token guardado`);
      }
    }

    // Listar libros
    async function getBooks() {
      const res = await fetch(`${base}/libros`);
      const data = await res.json();
      document.getElementById('books_result').textContent = JSON.stringify(data, null, 2);
    }

    // Comprar libro (requiere JWT)
    async function buyBook() {
      const id = document.getElementById('book_id').value;
      const qty = document.getElementById('book_qty').value;
      const body = { cantidad: Number(qty) };
      const res = await fetch(`${base}/libros/${id}/comprar`, {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
          Authorization: `Bearer ${accessToken}`
        },
        body: JSON.stringify(body)
      });
      const data = await res.json();
      document.getElementById('buy_result').textContent = JSON.stringify(data, null, 2);
    }
  </script>
</body>
</html>
